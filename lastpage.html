<body>
    <marquee behavior="scroll" direction="left">
        <h1>CSC207 ASSIGNMENT</h1>
    </marquee>

    <p>
        Let's start with your gender, I don't want any guy to come and start texting me.
    </p>

    <span>What's your gender</span>
    <br>
    <form>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
    </form>

    <p>
        I'm pretty sure by now you know my name already, and youve seen who I am, I think it would be fair, If I get to
        know yours also
    </p>

    <form action="">
        <label for="fname">First name:</label>
        <br>
        <input type="text" name="fname">
        <br>
        <br>
        <label for="lname">Last name:</label>
        <br>
        <input type="text" name="lname">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
